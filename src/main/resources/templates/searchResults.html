<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h4>Search results for <span th:text = ${searchterm}></span></h4>
	
	
	<div th:each="song : ${songs}" >
		<div th:object="${song}" >
			<span th:text="*{name}"></span><br>
			<span th:text="*{genre}"></span><br>
			<span th:text="*{singer}"></span><br>
			<span th:text="*{year}"></span><br>
		</div>
		<hr>
	</div>
</body>
</html>
